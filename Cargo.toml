[package]
name = "distributary"
version = "0.1.0"
authors = ["Jon Gjengset <jon@thesquareplanet.com>"]

[workspace]
members = ["benchmarks", "channel", "core", "mir"]

[features]
web = ["rustful"]
default = ["web"]
profiling = ["timekeeper/default"]
binaries = ["default"]
generate_mysql_tests = ["default"]

[dependencies]
arccstr = "1.0.2"
arrayvec = "0.4.0"
bincode = "0.9.0"
buf_redux = "0.6.1"
bufstream = "0.1.3"
bus = "1.3.0"
clap = "2.25.0"
evmap = "1.0.0"
fnv = "1.0.5"
futures = "0.1.16"
hostname = "0.1.3"
hurdles = "1.0.0"
hyper = "0.11.6"
itertools = "0.6.0"
mio = "0.6.9"
mysql = "11.2.0"
regex = "0.2.2"
serde_derive = "1.0.8"
serde_json = "1.0.2"
slog = "2.0.6"
#slog = { version = "2.0.6", features = ["max_level_trace", "release_max_level_debug"] }
slog-term = "2.0.1"
snowflake = "1.3.0"
tarpc = "0.9.0"
tarpc-plugins = "0.2.0"
tokio-core = "0.1.8"

# need features
backtrace = { version = "0.3.2", features = ["serialize-serde"] }
vec_map = { version = "0.8.0", features = ["eders"] }
chrono = { version = "0.4.0", features = ["serde"] }
serde = { version = "1.0.8", features = ["rc"] }

# git deps
petgraph = { git = "https://github.com/fintelia/petgraph", branch = "serde", features = ["serde"] }
memcached-rs = { git = "https://github.com/jonhoo/memcached-rs.git", branch = "expose-multi" }
nom_sql = { git = "https://github.com/ms705/nom-sql.git", rev = "fcf7faa4bbb5592b0c1a4991278c0a6cb62926d4"}

# local deps
channel = { path = "channel" }
core = { path = "core" }
dataflow = { path = "dataflow" }
mir = { path = "mir" }

# Not needed directly, but we want to force the version used by our
# dependencies to have default features. If this isn't here, then the features
# used for `num` will vary between subcrates, triggering unnecessary
# recompiles.
num = "0.1"

[dependencies.rustful]
version = "0.9.0"
default-features = false
features = ["rustc_json_body", "multipart"]
optional = true

[dependencies.timekeeper]
version = "0.3.0"
default-features = false

[dev-dependencies]
backtrace = { version = "0.3.2", features = ["serialize-serde"] }
toml = "0.4.1"
diff = "0.1.10"

[profile.release]
debug=true

[lib]
name = "distributary"
path = "src/lib.rs"

[[example]]
name = "basic-recipe"

[[bin]]
name = "web"
path = "src/web/main.rs"
required-features = ["binaries"]

[[bin]]
name = "web_sql"
path = "src/web/sql_main.rs"
required-features = ["binaries"]

[[bin]]
name = "worker"
path = "src/worker/main.rs"

cargo-features = ["edition"]

[package]
name = "distributary"
version = "0.1.0"
authors = ["Jon Gjengset <jon@thesquareplanet.com>"]
edition = '2018'

[workspace]
members = ["benchmarks", "consensus", "channel", "basics", "mir", "api"]

[features]
default = ["carry_local"]
profiling = ["timekeeper/default"]
binaries = ["default"]
generate_mysql_tests = ["default"]
carry_local = []

[dependencies]
clap = "2.25.0"
failure = "0.1.1"
fnv = "1.0.5"
futures = "0.1.16"
hostname = "0.1.3"
hyper = "0.12.0"
mio = "0.6.9"
nom = "^3.2.1"
mysql = "14.0.0"
rand = "0.5.0"
serde_derive = "1.0.8"
serde_json = "1.0.2"
slog = "2.2.2"
#slog = { version = "2.2.2", features = ["max_level_trace", "release_max_level_trace"] }
slog-term = "2.4.0"
slab = "0.4"
bincode = "1.0.0"
tokio = "0.1"
async-bincode = "0.4.5"
tokio-threadpool = "0.1"
tokio-io-pool = "0.1.1"
streamunordered = "0.4.0"
bufstream = { version = "0.1.3", features = [ "tokio" ] }
stream-cancel = "0.4"

vec_map = { version = "0.8.0", features = ["eders"] }
timer_heap = "0.3.0"
serde = { version = "1.0.8", features = ["rc"] }

# git deps
petgraph = { version = "0.4.11", features = ["serde-1"] }
nom-sql = { git = "https://github.com/ms705/nom-sql.git", rev = "791c0f5117b6e02c1e3f146cc4a2689ef7da7a54" }

# local deps
channel = { path = "channel" }
consensus = { path = "consensus" }
basics = { path = "basics" }
dataflow = { path = "dataflow" }
mir = { path = "mir" }
api = { path = "api" }

[dependencies.timekeeper]
version = "0.3.0"
default-features = false

[dev-dependencies]
backtrace = { version = "0.3.2", features = ["serialize-serde"] }
toml = "0.4.1"
diff = "0.1.10"
tempfile = "3.0.2"

[profile.release]
debug=true

[lib]
name = "distributary"
path = "src/lib.rs"

[[example]]
name = "basic-recipe"

[[example]]
name = "basic-distribution"

[[bin]]
name = "souplet"
path = "src/bin/souplet.rs"

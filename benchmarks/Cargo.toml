[package]
name = "benchmarks"
version = "0.0.1"
authors = ["The Distributary Developers"]

[dependencies]
channel = { path = "../channel" }
chrono = { version = "0.4.0", features = ["serde"] }
distributary = { path = ".." }
nom_sql = { git = "https://github.com/ms705/nom-sql.git", rev = "806fb23e676d9721a05ded8f7e766e2901ea58b8" }
regex = "0.2.2"
slog = "2.0.6"
#slog = { version = "2.0.6", features = ["max_level_trace", "release_max_level_debug"] }
slog-term = "2.0.1"
vec_map = { version = "0.8.0" }
rayon = "1.0"
libc = "0.2"
hwloc = "0.5"
ssh2 = "0.3"
whoami = "0.2"
shellwords = "0.1"

# for benchmarks
# cli
clap = "2.25.0"
# distributions
rand = "0.4.0"
zipf = "1.0.0"
# sampling
hdrhistogram = "6.0.0"
# mssql
futures-state-stream = "0.1"
tiberius = { git = "https://github.com/steffengy/tiberius.git", rev = "63c1329f84dc0f722fe640b7faa7f803e7db6a5a" }
# mysql
mysql = "12.2.0"
# memcached
memcached-rs = { git = "https://github.com/jonhoo/memcached-rs.git", branch = "expose-multi" }
# mio
mio = "0.6.9"
# futures
futures = "0.1.14"
tokio-core = "0.1.8"
# ec2
rusoto_core = "0.31.0"
rusoto_ec2 = "0.31.0"
rusoto_sts = "0.31.0"
scopeguard = "0.3.3"
timeout-readwrite = "0.1"
ctrlc = "3.1"

[[bin]]
name = "bank"
path = "bank/bank.rs"

[[bin]]
name = "vote"
path = "vote/main.rs"

[[bin]]
name = "vote-orchestrator"
path = "vote/orchestrator.rs"

[[bin]]
name = "tpc_w"
path = "tpc_w/tpc_w.rs"

[[bin]]
name = "hotsoup"
path = "hotsoup/hotsoup.rs"

[[bin]]
name = "extract_hotcrp_queries"
path = "hotsoup/extract_queries.rs"

[[bin]]
name = "securecrp"
path = "securecrp/main.rs"

[[bin]]
name = "piazza"
path = "piazza/piazza.rs"

